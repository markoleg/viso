version: '3.8'

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: flavorai
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build: ./flavorai-backend
    ports:
      - "3001:3001"
      - "5555:5555"
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/flavorai
      JWT_SECRET: supersecret
    depends_on:
      - db

